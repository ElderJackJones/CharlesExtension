<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=UnifrakturMaguntia&display=swap');
    
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: 'Crimson Text', serif;
      background: #f4ead5;
      color: #2a2419;
      position: relative;
      overflow: hidden;
    }
    
    /* Aged paper texture */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(139, 115, 85, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 115, 85, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(139, 115, 85, 0.03) 0%, transparent 50%);
      pointer-events: none;
    }
    
    /* Coffee stains and age spots */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 10% 15%, rgba(101, 67, 33, 0.08) 0%, transparent 30%),
        radial-gradient(ellipse at 85% 80%, rgba(101, 67, 33, 0.06) 0%, transparent 25%);
      pointer-events: none;
    }
    
    .container {
      padding: 28px 24px;
      position: relative;
      z-index: 1;
      border: 3px double #8b7355;
      margin: 12px;
      background: rgba(244, 234, 213, 0.9);
      box-shadow: 
        inset 0 0 30px rgba(139, 115, 85, 0.1),
        0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Ornate corner flourishes */
    .corner-flourish {
      position: absolute;
      width: 35px;
      height: 35px;
      border: 1.5px solid #5a4a3a;
      opacity: 0.6;
    }
    
    .corner-flourish::before,
    .corner-flourish::after {
      content: '';
      position: absolute;
      background: #5a4a3a;
    }
    
    .corner-flourish.top-left {
      top: -3px;
      left: -3px;
      border-right: none;
      border-bottom: none;
    }
    
    .corner-flourish.top-left::before {
      width: 12px;
      height: 1.5px;
      top: 8px;
      left: -1px;
    }
    
    .corner-flourish.top-left::after {
      width: 1.5px;
      height: 12px;
      top: -1px;
      left: 8px;
    }
    
    .corner-flourish.bottom-right {
      bottom: -3px;
      right: -3px;
      border-left: none;
      border-top: none;
    }
    
    .corner-flourish.bottom-right::before {
      width: 12px;
      height: 1.5px;
      bottom: 8px;
      right: -1px;
    }
    
    .corner-flourish.bottom-right::after {
      width: 1.5px;
      height: 12px;
      bottom: -1px;
      right: 8px;
    }
    
    h3 {
      margin: 0 0 6px 0;
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 26px;
      color: #2a2419;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 1px 1px 0px rgba(139, 115, 85, 0.3);
    }
    
    .subtitle {
      font-size: 11px;
      color: #5a4a3a;
      margin-bottom: 18px;
      font-style: italic;
      letter-spacing: 0.5px;
      text-align: center;
      text-transform: lowercase;
    }
    
    .divider {
      height: 1px;
      background: #8b7355;
      margin: 14px 0 18px 0;
      position: relative;
    }
    
    .divider::before {
      content: '‚ù¶';
      position: absolute;
      top: -9px;
      left: 50%;
      transform: translateX(-50%);
      background: #f4ead5;
      padding: 0 8px;
      color: #5a4a3a;
      font-size: 14px;
    }
    
    button {
      width: 100%;
      padding: 13px;
      font-size: 13px;
      font-weight: 600;
      font-family: 'Crimson Text', serif;
      cursor: pointer;
      border: 2px solid #5a4a3a;
      background: linear-gradient(180deg, #e8dcc8 0%, #d4c4a8 100%);
      color: #2a2419;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: all 0.2s ease;
      position: relative;
      box-shadow: 
        0 2px 0 #3a2a1a,
        0 4px 6px rgba(0, 0, 0, 0.15);
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4);
    }
    
    button:hover {
      background: linear-gradient(180deg, #f0e6d2 0%, #dcc9ad 100%);
      transform: translateY(1px);
      box-shadow: 
        0 1px 0 #3a2a1a,
        0 2px 4px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(2px);
      box-shadow: 
        0 0px 0 #3a2a1a,
        0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    #fetchBtn:disabled {
      background: #c4b49d;
      border-color: #8b7355;
      color: #7a6a5a;
      cursor: not-allowed;
      box-shadow: none;
      text-shadow: none;
    }
    
    .success {
      border-color: #3d5a3d !important;
      background: linear-gradient(180deg, #d4e8d4 0%, #b8d4b8 100%) !important;
    }
    
    .error {
      border-color: #5a3d3d !important;
      background: linear-gradient(180deg, #e8d4d4 0%, #d4b8b8 100%) !important;
    }
    
    #status {
      margin-top: 16px;
      padding: 12px;
      font-size: 12px;
      display: none;
      border: 1.5px solid;
      background: rgba(244, 234, 213, 0.95);
      line-height: 1.6;
      font-style: italic;
    }
    
    #status.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    #status.success {
      color: #2a4a2a;
      border-color: #4a6a4a;
      background: rgba(212, 232, 212, 0.95);
    }
    
    #status.error {
      color: #4a2a2a;
      border-color: #6a4a4a;
      background: rgba(232, 212, 212, 0.95);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Vignette effect */
    .container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      box-shadow: inset 0 0 40px rgba(90, 74, 58, 0.15);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="corner-flourish top-left"></div>
    <div class="corner-flourish bottom-right"></div>
    
    <h3>Charles</h3>
    <div class="subtitle">Information Services</div>
    <div class="divider"></div>
    <button id="fetchBtn">Retrieve Manifest</button>
    <div id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
